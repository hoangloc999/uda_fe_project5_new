<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
          <h3>Travel App</h3>
      </div>
      <nav class="nav">
          <ul>
              <li><a href="/">Home</a></li>
          </ul>
      </nav>
    </header>
    <div id="app">
      <form id="travel-form">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <label for="date">Departure Date:</label>
        <input type="date" id="date" name="date" required>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <div id="trip-container" class="trip hide">
      <div id="result"></div>
      <div id="photo"></div>
      <button class="btn hide" id="btn-save" type="button">Save trip</button>
    </div>
    <h4>Trips saved</h4>
    <div id="saved-trips"></div>
    <footer class="footer">
      <div class="footer-content">
          <div class="footer-section about">
              <h2>About Us</h2>
              <p>We are a leading travel agency offering the best travel experiences around the world.</p>
          </div>
      </div>
      <div class="footer-bottom">
          &copy; 2024 Travel Agency | Udacity
      </div>
    </footer>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
    </script>
  </body>
</html>
